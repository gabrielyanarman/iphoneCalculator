<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="iphone">
        <div class="header">
            <div class="iphoneItems">
                    <div class="clock"><span>13:50</span></div>
                    <div class="icons">
                        <img src="./icons/signal.png" alt="">
                        <img src="./icons/wifi.png" alt="">
                        <img src="./icons/accumulator.png" alt="" class="accumulator">
                    </div>
            </div>
        </div>
        <div class="calculator">
            <div class="monitor">
                <span class="view">0</span>
            </div>
            <div class="items">
                <div class="opt gray" id="AC"><span>AC</span></div>
                <div class="opt gray"><span>+/-</span></div>
                <div class="opt gray percent"><span>%</span></div>
                <div class="opt yellow divide complicated"><span>รท</span></div>
                <div class="opt num "><span>7</span></div>
                <div class="opt num "><span>8</span></div>
                <div class="opt num "><span>9</span></div>
                <div class="opt yellow multiply complicated" id="drop"><span>x</span></div>
                <div class="opt num "><span>4</span></div>
                <div class="opt num "><span>5</span></div>
                <div class="opt num "><span>6</span></div>
                <div class="opt yellow remove simple"><span>-</span></div>
                <div class="opt num "><span>1</span></div>
                <div class="opt num "><span>2</span></div>
                <div class="opt num "><span>3</span></div>
                <div class="opt yellow add simple"><span>+</span></div>
                <div class="opt num zero"><section><span class="zeroSpan">0</span></section><section></section></div>
                <div class="opt num"><span>,</span></div>
                <div class="opt yellow equal"><span>=</span></div>
            </div>
        </div>
        <div class="footer">
            <div class="line"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
